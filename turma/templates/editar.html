{% extends 'base.html' %}
{% block title %}Nova Turma{% endblock %}

{% block content %}
<form action="/index/editar/{{ object.pk }}/" method="POST" enctype="multipart/form-data" class="p-4">
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4">
                {% csrf_token %}
                <h3 class="mb-3 text-center">Editar Turma {{ object.nome }}</h3>
                {% if form.errors %}
                <div class="alert alert-danger">
                    {{ form.errors }}
                </div>
                {% endif %}
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome da Turma</label>
                    {{ form.nome }}
                </div>
                <div class="mb-3">
                    <label for="materia" class="form-label">Mat√©ria</label>
                    {{ form.materia }}
                </div>
                <div class="mb-3">
                    <a class="d-flex align-items-center text-decoration-none" data-bs-toggle="collapse" href="#opcoesExtras" role="button" aria-expanded="false" aria-controls="opcoesExtras">
                        <i class="bi bi-chevron-down me-2"></i>Adicionar propriedades
                    </a>
                </div>
                <button type="submit" class="btn btn-success w-100">Criar Turma</button>
            </div>
        </div>
    </div>
</div>
</form>
{% endblock %}
