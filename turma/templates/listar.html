{% extends 'base.html' %}
{% block title %}Turmas{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="mb-4 text-center">
        <span class="fw-bold"
            style="font-size:2.2rem; color:#1B5E20; letter-spacing:2px; font-family:'Amiko',sans-serif;">Turmas</span>
        <svg class="mb-2 d-block mx-auto" viewBox="0 0 60 20" style="width: 60px;">
            <polyline points="0,10 10,0 20,10 30,0 40,10 50,0 60,10"
                style="fill:none;stroke:#ffb300;stroke-width:3;stroke-linecap:round;stroke-linejoin:round" />
        </svg>
        <div class="text-center mb-4" style="color:#1B5E20;">Suas Turmas.</div>
    </div>
    <ul class="list-group list-group-flush">
        {% for turma in turmas %}
        <li class="list-group-item d-flex justify-content-between align-items-center mb-2 rounded shadow-sm border-0"
            style="background:  #00ffe7);">
            <span class="fw-semibold" style="color:#1B5E20;">{{ turma.nome }}</span>
        </li>
        {% empty %}
        <li class="list-group-item text-center text-muted bg-transparent border-0">Nenhuma turma cadastrada.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
