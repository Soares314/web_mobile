{% extends 'base.html' %}
{% block title %}Turmas{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="mb-4 d-flex align-items-center">
        <span class="fw-bold"
            style="font-size:2.2rem; color:#1B5E20; font-family:'Amiko',sans-serif;">Suas turmas</span>
        <a href="{% url 'criar-turma' %}" 
            class="btn btn-outline-success rounded-circle d-flex align-items-center justify-content-center ms-3"
            title="Adicionar turma"
            style="width: 2.2rem; height: 2.2rem; font-size: 1.4rem; padding: 0;">
            <i class="bi bi-plus"></i>
        </a>
    </div>
    <div class="container py-4">
        <div class="row g-3">
        {% for turma in turmas %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex">
            <div class="card flex-fill shadow-sm border-0">
                <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                        <h5 class="card-title mb-2">{{ turma.nome }}</h5>
                        <p class="card-text text-muted small mb-3">{{ turma.descricao|default:"Sem descrição." }}</p>
                    </div>
                    <a href="#" class="btn btn-outline-success mt-auto">Ver detalhes</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <div class="alert alert-info text-center mb-0">Nenhuma turma cadastrada.</div>
        </div>
        {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
