{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Turmas - Marajoa</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="tribal-tech-container">
        <div class="tribal-logo">Turmas</div>
        <svg class="tribal-pattern" viewBox="0 0 60 20">
            <polyline points="0,10 10,0 20,10 30,0 40,10 50,0 60,10" 
                style="fill:none;stroke:#ffb300;stroke-width:3;stroke-linecap:round;stroke-linejoin:round" />
        </svg>
        <div style="margin-bottom: 18px; text-align: center; color: #fff;">
            Veja abaixo a lista de turmas cadastradas.
        </div>
        <ul style="list-style: none; padding: 0; margin: 0;">
            {% for turma in turmas %}
            <li style="background: #fff; color: #333; border-radius: 8px; margin-bottom: 14px; padding: 14px 18px; box-shadow: 0 1px 4px rgba(0,0,0,0.08); display: flex; align-items: center; justify-content: space-between;">
                <span style="font-weight: 600;">{{ turma.nome }}</span>
                {% if turma.descricao %}
                <span style="font-size: 0.95rem; color: #a6623b;">{{ turma.descricao }}</span>
                {% endif %}
            </li>
            {% empty %}
            <li style="color: #fff; text-align: center;">Nenhuma turma cadastrada.</li>
            {% endfor %}
        </ul>
        <div class="minimal-link">
            <a href="{% url 'home' %}">Voltar ao in√≠cio</a>
        </div>
    </div>
</body>
</html>
